<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Principal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
    }

    /* Fundo em v√≠deo */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Container dos quadrados */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 50px;
    }

    .box {
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .box:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.25);
    }

    h1 {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 2.5em;
      text-shadow: 0 0 15px black;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="10296180-hd_1920_1080_25fps.mp4" type="video/mp4">
  </video>

  <h1>Ferramenta de Gest√£o</h1>

  <div class="container">
    <div class="box" onclick="alert('üîç Procurando clientes...')">Encontrar Cliente</div>
    <div class="box" onclick="alert('üß© Criando novo projeto...')">Criar Novo</div>
    <div class="box" onclick="alert('üí¨ Abrindo prompt...')">Prompt</div>
  </div>
</body>
</html>
