<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZS Ferramenta</title>
  <style>
    /* Remove margens e ocupa toda a tela */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black; /* fallback caso o vídeo não carregue */
    }

    /* Vídeo de fundo */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Camada escura por cima do vídeo */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    /* Conteúdo central */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      color: white;
      animation: fadeIn 1.5s ease-in;
    }

    /* Animação suave de entrada */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Título */
    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    /* Quadrados (cards) */
    .cards {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      padding: 30px 50px;
      cursor: pointer;
      transition: all 0.3s;
      backdrop-filter: blur(5px);
      font-size: 1.2em;
      text-transform: uppercase;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .card:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <!-- Vídeo de fundo -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="fundo.mp4" type="video/mp4">
    Seu navegador não suporta vídeo HTML5.
  </video>

  <!-- Camada escura -->
  <div class="overlay"></div>

  <!-- Conteúdo principal -->
  <div class="content">
    <h1>ZS Ferramenta</h1>
    <div class="cards">
      <div class="card">Encontrar Cliente</div>
      <div class="card">Criar Novo</div>
      <div class="card">Prompt</div>
    </div>
  </div>
</body>
</html>
