<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZS Ferramenta</title>
  <style>
    /* Remove margens e ocupa tela toda */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Estilo do vídeo de fundo */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Overlay leve pra destacar o conteúdo */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    /* Conteúdo principal */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      color: white;
    }

    /* Título */
    h1 {
      font-size: 2em;
      margin-bottom: 40px;
    }

    /* Quadrados */
    .cards {
      display: flex;
      gap: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      padding: 30px 50px;
      cursor: pointer;
      transition: all 0.3s;
      backdrop-filter: blur(5px);
    }

    .card:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Vídeo de fundo -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="fundo.mp4" type="video/mp4">
  </video>

  <!-- Camada escura -->
  <div class="overlay"></div>

  <!-- Conteúdo -->
  <div class="content">
    <h1>ZS Ferramenta</h1>
    <div class="cards">
      <div class="card">Encontrar Cliente</div>
      <div class="card">Criar Novo</div>
      <div class="card">Prompt</div>
    </div>
  </div>
</body>
</html>
